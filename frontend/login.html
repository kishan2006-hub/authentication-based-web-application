<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("./istockphoto-538571730-612x612.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 45px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      animation: fadeSlide 1.2s ease;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 12px #000;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: none;
      color: #fff;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="form-box">
      <h2>Login</h2>

      <input id="email" type="email" class="form-control mb-1" placeholder="Email">
      <div id="loginEmailError" class="text-danger small d-none">
        Email is required
      </div>

      <input id="password" type="password" class="form-control mb-1 mt-3" placeholder="Password">
      <div id="loginPasswordError" class="text-danger small d-none">
        Password is required
      </div>

      <div id="loginApiError" class="text-danger small d-none mt-2 text-center">
        Invalid email or password
      </div>

      <button onclick="login()" class="btn btn-success btn-custom mt-3">
        Login
      </button>

      <div class="register-link">
        Not registered yet?
        <a href="register.html">Create an account</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
