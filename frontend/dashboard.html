<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .card-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 30px;
      animation: fadeUp 1s ease;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .info-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .icon-box {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      font-size: 1.2rem;
    }

    .logout-btn {
      border-radius: 30px;
      padding: 10px 30px;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body onload="loadDashboard()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <span class="navbar-brand fw-semibold">
      <i class="fa-solid fa-user-shield me-2"></i> User Dashboard
    </span>
    <div class="ms-auto">
      <button onclick="logout()" class="btn btn-danger logout-btn">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card-box">
        <h4 class="mb-4 text-center">
          <i class="fa-solid fa-user-circle me-2"></i> Profile Details
        </h4>

        <div id="data"></div>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-warning logout-btn" onclick="openEditModal()">
            <i class="fa-solid fa-pen me-2"></i> Edit Profile
          </button>

          <button class="btn btn-danger logout-btn" onclick="confirmDelete()">
            <i class="fa-solid fa-trash me-2"></i> Delete Account
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input id="editName" class="form-control mb-3" placeholder="Name">
          <input id="editPhone" class="form-control mb-3" placeholder="Phone">
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" onclick="updateProfile()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
