<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("./istockphoto-538571730-612x612.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      animation: fadeSlide 1.2s ease;
    }

    .hero-box h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #000;
    }

    .btn-custom {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="hero-box">
      <h1>Welcome</h1>
      <a href="register.html" class="btn btn-primary btn-custom m-2">Register</a>
      <a href="login.html" class="btn btn-success btn-custom m-2">Login</a>
    </div>
  </div>
</body>

</html>
