<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("./istockphoto-538571730-612x612.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 45px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      animation: fadeSlide 1.2s ease;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 12px #000;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: none;
      color: #fff;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .toast-success {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00c853, #2e7d32);
      color: #fff;
      padding: 14px 22px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      font-size: 0.95rem;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
      z-index: 9999;
    }

    .toast-success.show {
      opacity: 1;
      transform: translateX(0);
    }


    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="form-box">
      <h2>Create Account</h2>

      <input id="name" type="text" class="form-control mb-1" placeholder="Full Name">
      <small id="nameError" class="text-danger d-none">Full Name is required</small>

      <input id="email" type="email" class="form-control mb-1 mt-3" placeholder="Email">
      <small id="emailError" class="text-danger d-none">Email is required</small>

      <input id="phone" type="tel" inputmode="numeric" class="form-control mb-1 mt-3" placeholder="Phone Number"
        maxlength="10">
      <small id="phoneError" class="text-danger d-none">Phone number is required</small>

      <input id="password" type="password" class="form-control mb-1 mt-3" placeholder="Password">
      <small id="passwordError" class="text-danger d-none">Password is required</small>

      <input id="confirm_password" type="password" class="form-control mb-1 mt-3" placeholder="Confirm Password">
      <small id="confirmPasswordError" class="text-danger d-none">Confirm Password is required</small>

      <button onclick="register()" class="btn btn-primary btn-custom mt-4">
        Register
      </button>

      <!-- <div class="login-link">
        Already registered?
        <a href="login.html">Login</a>
      </div> -->
    </div>
  </div>
  <div id="toast" class="toast-success">
    âœ… Registration Successful! Redirecting to login...
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
